services:
  postgres:
    image: postgres:16-alpine
    container_name: task_manager_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: task_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
